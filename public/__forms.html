<html>
  <head></head>
  <body>
    <form name="contact" data-netlify="true" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <input
        type="hidden"
        name="subject"
        value="robinet.co.uk Contact Form Message" />
      <input
        type="text"
        name="name"
        id="name"
        className="form-control"
        required="{true}" />
      <input
        type="email"
        name="email"
        id="email"
        className="form-control"
        required="{true}" />
      <input
        type="text"
        name="message-subject"
        id="message-subject"
        className="form-control"
        required="{true}" />
      <textarea
        name="message"
        id="message"
        rows="{5}"
        className="form-control"
        required="{true}" />
    </form>
  </body>
</html>
